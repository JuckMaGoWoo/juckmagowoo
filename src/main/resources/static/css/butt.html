<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Circle with TTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1E4063;
      font-family: 'Fira Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .circle {
      cursor: pointer;
      width: 215px;
      height: 215px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    .mask-b {
      background: rgba(27, 45, 65, 1);
      border-radius: 50%;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .ok-btn {
      background: #1AAF5D;
      border-radius: 0.7em;
      box-shadow: 0 5px 0 #0A7237;
      color: #fff;
      font-size: 2em;
      font-weight: 500;
      text-shadow: 0 2px 0 #0A7237;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 148px;
      height: 70px;
      margin-left: -74px;
      margin-top: -35px;
      line-height: 70px;
      transform: translateY(0px) translateZ(0px);
      transition: all 550ms ease;
    }

    .circle:hover .ok-btn {
      background: #16914F;
      box-shadow: 0 0 0 1px #064D29, inset 0 1px 0 0 #0A7237;
      transform: translateY(5px) translateZ(0px);
      transition: all 450ms 100ms cubic-bezier(0.680, -0.550, 0.265, 1.650);
    }

    .credit-design {
      color: #4A627F;
      font-weight: 400;
      position: absolute;
      width: 100%;
      left: 0;
      bottom: 20px;
      font-size: 0.8rem;
      text-align: center;
    }

    .credit-design a {
      color: #5F7A99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <figure class="circle" onclick="toggleSpeech()">
    <div class="mask-b">
      <span class="ok-btn" id="btnText">말하기</span>
    </div>
  </figure>

  <div class="credit-design">
    <p>
      <a href="http://www.krop.com/mattwheeler/">Matthew Wheeler</a>
      design and illustration of the great
      <a href="http://www.chrislueders.de/sponsorpay">Chris Luders</a>.
    </p>
  </div>

  <script>
    let isSpeaking = false;
    let speech = new SpeechSynthesisUtterance("안녕하세요, 이 버튼을 누르면 음성이 재생됩니다.");

    function toggleSpeech() {
      const btn = document.getElementById("btnText");

      if (!isSpeaking) {
        window.speechSynthesis.speak(speech);
        btn.textContent = "멈추기";
      } else {
        window.speechSynthesis.cancel();
        btn.textContent = "말하기";
      }
      isSpeaking = !isSpeaking;
    }
  </script>
</body>
</html>
