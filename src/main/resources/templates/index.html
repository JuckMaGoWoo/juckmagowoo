<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="webview-container" id="splashScreen">
    <!-- 헤더 포함 -->
    <header th:insert="~{header :: header}"></header>
    <main>
        <div class="body-container">
            <div class="character-container"><img src="/images/test.png" alt="메인 캐릭터"></div>
        </div>
        <div class="bottom-container">
            <div class="welcome-container" id="fadeText">안녕하세요</div>
        </div>
    </main>
</div>

<script>
    function goToNextPage() {
        const userId = new URLSearchParams(window.location.search).get("userId");
        window.location.href = `/main?userId=${userId}`; // ✅ 이동할 페이지 설정
    }

    // 애니메이션이 끝나면 자동 이동
    document.getElementById("fadeText").addEventListener("animationend", goToNextPage);

    // 클릭 시 즉시 이동
    document.getElementById("splashScreen").addEventListener("click", goToNextPage);
</script>
</body>
</html>
